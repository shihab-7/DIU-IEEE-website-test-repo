{% extends 'base.html' %}
{% load widget_tweaks %}
{% block title %}Add Project{% endblock %}
{% block content %}

<section class="add-project flex items-center justify-center py-8">
    <div class="flex items-center justify-center min-h-screen py-8">
        <div class="w-full max-w-sm bg-gray-50 dark:bg-gray-900 border-2 border-solid rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold text-center text-blue-400 mb-6">Add New Project</h2>
            <form method="POST" action="{% url 'add_project' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="space-y-4">
                    <div>
                        <label for="title" class="block text-sm font-medium text-green-400 mb-2">Project Title</label>
                        <input type="text" id="title" name="title" placeholder="Enter project title"
                            class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="image" class="block text-sm font-medium text-green-400 mb-2">Project Image</label>
                        <input type="file" id="image" name="image"
                            class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="link" class="block text-sm font-medium text-green-400 mb-2">Project Link</label>
                        <input type="url" id="link" name="link" placeholder="Enter project link"
                            class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <button type="submit"
                    class="mt-4 w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Add Project
                </button>
            </form>
        </div>
    </div>
</section>

{% endblock %}
